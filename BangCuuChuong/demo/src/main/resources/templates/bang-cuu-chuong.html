<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">

<body class="d-flex justify-content-center">
<div >
<div class="card" style="width: 18rem;">
  <!-- lấy biến từ model (number) phải có dấu đô la và cập ngoặc nhọn-->
    <div class="card-body">
        <h5 class="card-title">bảng cửu chương <span th:text="${number}"></span></h5> <!-- lấy biến từ model (number) phải có dấu đô la và cập ngoặc nhọn-->
        <p class="card-text"><table class="table">

        <!--        trong thymleaf có công cụ numbers-->
        <tr th:each="i : ${#numbers.sequence(1,10)}">
            <td th:text="${number}"></td>
            <td>x</td>
            <td th:text="${i}"></td>
            <td>=</td>
            <td th:text="${number*i}"></td>
        </tr>
    </table></p>
    </div>
</div></div>

</html>
